    value: "[[experience_years]] years"
    detail: Leadership across defence and consumer software.
  - label: Current focus
    value: Product management
    detail: Consumer and partner-facing mobile and web products.
  - label: Studies
    value: MBA candidate
    detail: Technology Management · Open University (2026 expected).
  - label: Based in
    value: Winchester, UK
    detail: UK citizen with full right to work.

competencies:
  - title: Product Roadmap & Strategy
    description: Experienced contributing to product vision and roadmap planning, prioritising features using RICE and MoSCoW frameworks to align delivery with business OKRs and stakeholder KPIs.
  - title: Agile Delivery
    description: Active participant in agile sprint cycles — planning, backlog refinement, reviews and retrospectives — working alongside engineering, design and QA to sustain delivery momentum.
  - title: User Research & Discovery
    description: Skilled at surfacing root causes through structured discovery, stakeholder interviews and usage analytics, translating findings into iterative product improvements.
  - title: Data-Driven Decision Making
    description: Adept at building analytics approaches and performance reporting to inform prioritisation decisions and measure impact of product changes against defined KPIs.
  - title: Stakeholder Management
    description: Proven ability to manage relationships across engineering, commercial and senior leadership, communicating product decisions clearly and maintaining alignment throughout delivery.
  - title: Cross-Functional Leadership
    description: Experienced leading and coordinating cross-functional teams in both commercial and high-stakes operational environments, maintaining accountability and delivery pace under pressure.
  - title: Programme & Risk Management
    description: Skilled at producing business cases, roadmaps and risk registers to secure investment approval and manage complex multi-stakeholder programmes through to successful delivery.
  - title: Technical Domain Expertise
    description: Strong working knowledge of mobile app product development (iOS & Android), API integrations, and software release processes. Application developer in Swift.

employment:
  - title: Technical Product Specialist
    company: Outdooractive
    location: Remote (Cambridge, UK · Immenstadt, Germany)
    period: Sep 2023 – Present
    highlights:
      - Contributed to product roadmap prioritisation across consumer-facing (B2C) and partner-facing product areas, providing structured input using RICE and MoSCoW frameworks to align delivery with business OKRs.
      - Reduced feature request support tickets by 59% through structured discovery, stakeholder interviews and user research that surfaced root causes and informed iterative product improvements.
      - Drove a 46% year-on-year reduction in partner information requests by identifying UX friction points via analytics and collaborating with engineering and design to ship targeted dashboard improvements.
      - Active contributor to agile sprint ceremonies — planning, backlog refinement, reviews and retrospectives — working alongside engineering, design and QA to maintain delivery momentum.
      - Provides second-line technical support for B2C users, maintaining direct contact with consumer pain points and feeding insights into product prioritisation — reducing inbound support volume by 19% year-on-year.

  - title: Product Manager & Operations Manager
    company: British Army
    location: Dorset, UK
    period: Jul 2020 – Sep 2023
    highlights:
      - Delivered end-to-end product lifecycle management for a multi-organisation capability programme across 5 entities — defining product vision, building the roadmap and overseeing iterative development from concept to fielding.
      - Saved 960 instructor hours per year (24 full working weeks) by redesigning training delivery processes and introducing digital tooling, directly improving organisational capacity and throughput.
      - Increased student output by 30% through data-driven curriculum redesign, applying analytics and structured feedback loops to identify bottlenecks and optimise outcomes.
      - Managed a cross-functional team of 12, running weekly stand-ups, sprint reviews and retrospectives aligned to agile principles in a regulated, security-sensitive environment.
      - Produced business cases, roadmaps and risk registers to secure Director-level investment approval; managed programme budget and resource allocation throughout delivery.

  - title: Operations Officer & Signals Officer
    company: British Army — 1st Bn Duke of Lancaster's Regiment
    location: Chester, UK · Cyprus
    period: Sep 2013 – Jul 2020
    highlights:
      - Served as Regimental Signals Officer and Company Operations Officer across successive postings, coordinating cross-functional planning for exercises and deployments of up to 500 personnel.
      - Managed and maintained full accountability for £3M of serialised equipment across complex international deployments (Kenya, Jordan, USA), achieving 100% readiness throughout.
      - Designed and delivered structured training programmes for 100+ personnel, using performance data and after-action reviews to iterate and improve outcomes.
      - Commanded a 30-person platoon on operational deployments, accountable for team performance, risk management and mission execution under time-critical conditions.

