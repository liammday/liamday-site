hero_badge: "Product & Operations Leader"

profile: >-
  A results-driven product and operations leader with [[experience_years]] years of experience
  spanning consumer tech and the British Army. Proven track record delivering digital products,
  leading cross-functional teams, and driving measurable improvements across complex programmes.
  Combines commercial product instinct with operational discipline — and holds active Developed
  Vetting (DV) security clearance. Currently completing an MBA in Technology Management.

hero_stats:
