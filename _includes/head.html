<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }} · Product Design Leader{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          brand: {
            DEFAULT: '#0ea5e9',
            dark: '#0369a1'
          }
        },
        fontFamily: {
          sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif']
        },
        boxShadow: {
          'soft-xl': '0 25px 50px -12px rgba(15, 23, 42, 0.18)'
        }
      }
    }
  };
</script>
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<style type="text/tailwindcss">
  @layer base {
    body {
      @apply bg-slate-50 text-slate-800;
    }

    a {
      @apply text-brand-dark transition-colors duration-150 ease-in-out;
    }

    a:hover,
    a:focus {
      @apply text-brand;
    }
  }

  @layer utilities {
    .glass-panel {
      @apply backdrop-blur supports-[backdrop-filter]:bg-white/80;
    }
  }
</style>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
{% seo %}
