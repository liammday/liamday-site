---
layout: default
---
<article class="bg-charcoal-950 py-16 text-aluminum-100">
  <div class="mx-auto max-w-3xl px-6">
    <header class="space-y-3">
      <p class="text-xs font-semibold uppercase tracking-[0.3em] text-aluminum-400">{{ page.date | date: "%d %B %Y" }}</p>
      <h1 class="text-3xl font-bold text-aluminum-100 md:text-4xl">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-lg text-aluminum-300">{{ page.description }}</p>
      {% endif %}
    </header>
    <div class="prose prose-invert mt-8 max-w-none">
      {{ content }}
    </div>
    <div class="mt-10">
      <a class="text-sm text-aluminum-300 underline-offset-4 transition hover:text-ember-300 hover:underline" href="{{ '/' | relative_url }}#writing"
        >← Back to writing</a
      >
    </div>
  </div>
</article>
