---
layout: default
---
<article class="bg-white py-16">
  <div class="mx-auto max-w-3xl px-6">
    <header class="space-y-3">
      <p class="text-xs font-semibold uppercase tracking-[0.3em] text-slate-500">{{ page.date | date: "%d %B %Y" }}</p>
      <h1 class="text-3xl font-bold text-slate-900 md:text-4xl">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-lg text-slate-600">{{ page.description }}</p>
      {% endif %}
    </header>
    <div class="prose prose-slate mt-8 max-w-none">
      {{ content }}
    </div>
    <div class="mt-10">
      <a class="text-sm text-slate-600 underline-offset-4 transition hover:text-slate-900 hover:underline" href="{{ '/' | relative_url }}#writing"
        >â† Back to writing</a
      >
    </div>
  </div>
</article>
