---
layout: default
---
<article class="py-16">
  <div class="mx-auto max-w-3xl px-6">
    <header class="post-header">
      <p class="section-tag text-xs">{{ page.date | date: "%d %B %Y" }}</p>
      <h1 class="mt-4 section-title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="mt-3 section-lede">{{ page.description }}</p>
      {% endif %}
    </header>
    <div class="prose prose-slate mt-8 max-w-none">
      {{ content }}
    </div>
    <div class="mt-10">
      <a class="section-tag inline-flex items-center gap-3" href="{{ '/' | relative_url }}#writing">← Back to writing</a>
    </div>
  </div>
</article>
