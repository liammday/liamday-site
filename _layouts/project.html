---
layout: default
---
<article class="pb-16">
  <div class="mx-auto max-w-5xl px-6 py-16">
    <a class="section-tag inline-flex items-center gap-3" href="{{ '/' | relative_url }}#projects">← Back to projects</a>
    <h1 class="mt-6 section-title">{{ page.title }}</h1>
    {% if page.summary %}
    <p class="section-lede mt-4 max-w-3xl">{{ page.summary }}</p>
    {% endif %}
    <div class="project-meta mt-10">
      {% if page.role %}
      <div class="project-meta__item">
        <span class="project-meta__label">Role</span>
        <span class="project-meta__value">{{ page.role }}</span>
      </div>
      {% endif %}
      {% if page.year %}
      <div class="project-meta__item">
        <span class="project-meta__label">Year</span>
        <span class="project-meta__value">{{ page.year }}</span>
      </div>
      {% endif %}
      {% if page.client %}
      <div class="project-meta__item">
        <span class="project-meta__label">Client</span>
        <span class="project-meta__value">{{ page.client }}</span>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="prose prose-lg prose-slate mx-auto mt-16 max-w-3xl px-6">
    {{ content }}
  </div>
</article>
